<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
        .button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Welcome to CodeSurge</h1>
        </div>
        <div class="content">
            <h2>Hello <span th:text="${username}">User</span>!</h2>
            <p th:text="${message}">Default message</p>
            <a th:if="${actionUrl}" th:href="${actionUrl}" class="button">Get Started</a>
        </div>
        <div class="footer">
            <p>Â© 2024 CodeSurge Hackathon Platform. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
